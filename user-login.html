    <body class="">
        <div class="page-lock">
            <div class="page-logo">
                <a class="brand" href="index.html">
                    <img src="./images/logo.png" width="100" alt="logo" /> </a>
            </div>
            <div class="page-body">

                <div class="form-login-wrapper">
                    <div class="lock-head"> Login </div>
                    <div class="lock-body login-body">
                        <form class="lock-form login" action="index.html" method="post">
                            <div class="form-group">
                                <label class="control-label visible-ie8 visible-ie9">Username</label>
                                <input class="form-control placeholder-no-fix" type="text" autocomplete="off" placeholder="Username" name="username" />
                            </div>
                            <div class="form-group">
                                <label class="control-label visible-ie8 visible-ie9">Password</label>
                                <input class="form-control placeholder-no-fix" type="password" autocomplete="off" placeholder="Password" name="password" />
                            </div>
                            <div class="form-actions">
                                <button type="submit" class="btn green uppercase">Login</button>
                                <label class="rememberme check mt-checkbox mt-checkbox-outline">
                                    <input type="checkbox" name="remember" value="1">Remember
                                    <span></span>
                                </label>
                                <a href="javascript:;" id="forget-password" class="forget-password">Forgot Password?</a>
                            </div>
                        </form>  
                    </div>
                    
                    <div class="login-options">
                        <h4>Or login with</h4>
                        <ul class="social-icons">
                            <li>
                                <a class="social-icon-color facebook" data-original-title="facebook" href="javascript:;"></a>
                            </li>
                            <li>
                                <a class="social-icon-color twitter" data-original-title="Twitter" href="javascript:;"></a>
                            </li>
                            <li>
                                <a class="social-icon-color googleplus" data-original-title="Goole Plus" href="javascript:;"></a>
                            </li>
                            <li>
                                <a class="social-icon-color linkedin" data-original-title="Linkedin" href="javascript:;"></a>
                            </li>
                        </ul>
                    </div>

                    <div class="lock-bottom">
                        <a href="user-register.html">Create an account</a>
                    </div>
                </div>


                <div class="form-forget-wrapper" style="display:none;">
                    <div class="lock-head"> Forget Password ? </div>
                    <div class="lock-body forget-body">
                        <form class="lock-form forget" action="index.html" method="post">
                            <p> Enter your e-mail address below to reset your password. </p>
                            <div class="form-group">
                                <input class="form-control placeholder-no-fix" type="text" autocomplete="off" placeholder="Email" name="email">
                            </div>
                            <div class="form-actions">
                                <button type="button" id="back-btn" class="btn green btn-outline">Back</button>
                                <button type="submit" class="btn btn-green uppercase pull-right">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
