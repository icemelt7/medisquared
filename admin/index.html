<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css" integrity="sha384-AysaV+vQoT3kOAXZkl02PThvDr8HYKPZhNT5h/CXfBThSRXQ6jW5DO2ekP5ViFdi" crossorigin="anonymous">
        <script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.3.7/js/tether.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/js/bootstrap.min.js" integrity="sha384-BLiI7JTZm+JWlgKa0M0kGRpJbF2J8q+qreVrKBC47e3K6BW78kGLrCkeRX6I9RoK" crossorigin="anonymous"></script>


        <script src="https://www.gstatic.com/firebasejs/3.5.3/firebase.js"></script>
        
        <script src="https://www.gstatic.com/firebasejs/ui/live/0.5/firebase-ui-auth.js"></script>
        <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/live/0.5/firebase-ui-auth.css" />
        <script>
        // Initialize Firebase
        var config = {
            apiKey: "AIzaSyB5iMykUSMzJ4BM9knLwg81FVNEVqZhyGE",
            authDomain: "medisquared.firebaseapp.com",
            databaseURL: "https://medisquared.firebaseio.com",
            storageBucket: "medisquared.appspot.com",
            messagingSenderId: "1093499459353"
        };
        firebase.initializeApp(config);

        // Get a reference to the database service
        var database = firebase.database();

        var users = firebase.database().ref('users');
        users.on('value', function(snapshot) {
            snapshot.forEach((item) => {
                let i = item.val();
                let itemHtml = `
                <tr>
                    <td>
                        ${i.username}
                    </td>
                    <td>
                        ${i.email}
                    </td>
                    <td>
                        ${i.title}
                    </td>
                    <td>
                        ${i.company}
                    </td>
                </tr>
                `;
                $("#data").append(itemHtml);
            });
        });
        </script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <table class="table table-striped">
                        <thead class="thead-inverse">
                        <tr>
                        <th>
                            Full Name
                        </th>
                        <th>
                            Email Address
                        </th>
                        <th>
                            Title
                        </th>
                        <th>
                            Company
                        </th>
                        </tr>
                        </thead>
                        <tbody id="data">
                        
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </body>
</html>
